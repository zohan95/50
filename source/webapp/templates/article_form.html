{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5 card card-1">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group container">
                    {% if field.errors %}
                        <div class="alert alert-danger">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                    {{ field.label }}
                    <br/>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success ml-3">Ok</button>
        </form>
    </div>
{% endblock %}
