{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            {% for i in object_list %}
                <div class="col-sm-4 my-2">
                    <div class="card card-1 ">
                        <div id="question_text_{{ i.pk }}">
                            <div class="card-body main-card">
                                <p class="card-text">{{ i.title }}</p>
                                <hr>
                                <p class="card-text">Created by: {{ i.author }}</p>
                                <hr>
                                <p class="card-text">{{ i.created_at }}</p>
                                <a href="{% url 'article_details_url' i.pk %}" class="btn btn-primary"><i class="fas fa-info"></i></a>

                                <a href="{% url 'article_edit_url' i.pk %}" class="btn btn-success"><i
                                        class="fas fa-pen"></i></a>
                                <a href="{% url 'article_delete_url' i.pk %}" class="btn btn-danger"><i
                                        class="fas fa-eraser"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="plus-button">
        <a href="{% url 'article_create_url' %}" class="text-decoration-none">+</a>
    </div>
{% endblock %}
